<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .blog {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
      }

      .like-btn {
        cursor: pointer;
        color: #555;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: inline-block;
      }

      .liked {
        color: #e74c3c;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }

      .comments {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Blog Page</h1>

    <!-- Placeholder Blog 1 -->
    <div class="blog" id="blog1">
      <h2>This is a photography challenge so please do like it &#128519;</h2>
      <img
        src="https://www.teluguone.com/teluguoneUserFiles/image%20(2)(17).jpg"
        style="margin-left: 20%;"
        height="70%"
        width="50%"
      /><br /><br />
      <section align="center">
        <button class="like-btn" onclick="toggleLike('blog1')">Like</button>
        <span id="likeCount_blog1">0</span> likes.

        <div class="comments">
          <h3>Comments</h3>
          <p>Comment 1:so beautiful!!&#128525;</p>
          <p>Comment 2: cutenesss overloaded&#129392;&#129392;&#129392;</p>
        </div>
      </section>
    </div>

    <!-- Placeholder Blog 2 -->
    <div class="blog" id="blog2">
      <h2>Please do like this picture</h2>
      <img
        src="https://aldf.org/wp-content/uploads/2018/05/lamb-iStock-665494268-16x9-e1559777676675.jpg"
        style="margin-left: 20%;"
        height="70%"
        width="50%"
      /><br /><br />
      <section align="center">
        <button class="like-btn" onclick="toggleLike('blog2')">Like</button>
        <span id="likeCount_blog2">0</span> likes.

        <div class="comments">
          <h3>Comments</h3>
          <p>
            Comment 1:Your photography skills are absolutely stunning
            &#128248;&#128248;
          </p>
          <p>
            Comment 2: Nature&#127752;&#127752;&#127752;&#127752;
          </p>
        </div>
      </section>
    </div>

    <script>
      function toggleLike(blogId) {
        const likeBtn = document.querySelector(`#${blogId} .like-btn`);
        const likeCount = document.querySelector(`#likeCount_${blogId}`);
        const isLiked = likeBtn.classList.toggle("liked");

        // Simulated like count increment
        const currentLikes = parseInt(likeCount.innerText);
        likeCount.innerText = isLiked ? currentLikes + 1 : currentLikes - 1;
      }
    </script>
  </body>
</html>
